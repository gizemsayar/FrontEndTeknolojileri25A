<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    
</head>
<style>
    .container {
        width: 100%;
    }
    
    .container > div,
    .icerik > div {
        border: 1px solid #000;
    }
    .baslik {
        height: 75px;
    }

    .kategori {
        height: 40px;
    }

    .yanMenu {
        height: 150px;
    }

    .reklamAlani {
        height: 50px;
    }

    .govde {
        height: 100px;
        width: 500px;
    }

    .altBilgi {
        height: 50px;
    }
</style>
<body>
    <div class="container">
        <div class="baslik">HEADER</div>
        <div class="kategori">KATEGORİLER</div>
        <div class="yanMenu">YAN MENÜ</div>
        <div class="icerik">
            <div class="reklamAlani">REKLAM ALANI</div>
            <div class="gövde">GÖVDE</div>
        </div>
        <div class="altBilgi">ALT BİLGİ</div>
    </div>
</body>
</html>
