<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        #sections {
            width: 80%;     
            margin: auto;
            /*padding: 5px;*/
            border: 1px solid #000;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .container div {
            border: 1px solid #000;
            /*padding: 5px;*/
            margin: 10px;
            width: calc(33.33% - 2px - 20px);
            height: 200px;

        }
    </style>
</head>
<body>
    <div id="sections">
        <div class="container">
            <div>1.Kutu</div>
            <div>2.Kutu</div>
            <div>3.Kutu</div>
            <div>4.Kutu</div>
            <div>5.Kutu</div>
            <div>6.Kutu</div>
        </div>
    </div>
</body>
</html>
